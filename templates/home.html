<!doctype html>
<meta charset="utf-8">

<body>

{% for text in get_flashed_messages() %}
  <p>{{ text }}</p>
{% endfor %}

<h1>Messages!</h1>

{% for message in messages %}
  <p class="message">
    {{ message.text }}
  </p>
{% endfor %}

<form class="new-form" method="POST" action="/new">
  <input name="message">
  <button type="submit">save</button>
</form>
