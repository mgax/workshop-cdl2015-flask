<!doctype html>
<meta charset="utf-8">

<body>

{% for text in get_flashed_messages() %}
  <p>{{ text }}</p>
{% endfor %}

<h1>Messages!</h1>

{% for message in messages %}
  <p class="message">
    <a href="{{ url_for('message_view', message_id=message.id) }}">
      {{ message.text|truncate(10) }}
    </a>
  </p>
{% endfor %}

<form class="new-form" method="POST" action="/new">
  <input name="message">
  <button type="submit">save</button>
</form>
